name: Deploy Nervix to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Run tests
        working-directory: ./api
        run: npm test

      - name: Build (if needed)
        working-directory: ./api
        run: npm run build || echo "No build script"

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: \${{ secrets.VERCEL_TOKEN }}
          vercel-org: 'dansidanutz'
          vercel-project-id: 'nervix-federation'
          working-directory: ./api

  health-check:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check API health
        run: |
          curl -f https://nervix-federation.vercel.app/health || exit 1

      - name: Notify if health check fails
        if: failure()
          run: echo "‚ùå API health check failed"
