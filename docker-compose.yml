version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nervix-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-nervix_root_pass_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-nervix}
      MYSQL_USER: ${MYSQL_USER:-nervix}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-nervix_pass_change_me}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nervix-network

  # Redis (optional - for caching/session storage)
  redis:
    image: redis:7-alpine
    container_name: nervix-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nervix-network

  # Nervix API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nervix-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mysql://${MYSQL_USER:-nervix}:${MYSQL_PASSWORD:-nervix_pass_change_me}@mysql:3306/${MYSQL_DATABASE:-nervix}
      REDIS_URL: redis://redis:6379/0
      # OAuth configuration (set in .env or runtime)
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL}
      APP_ID: ${APP_ID}
      COOKIE_SECRET: ${COOKIE_SECRET}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID}
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nervix-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: nervix-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - nervix-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  nervix-network:
    driver: bridge
